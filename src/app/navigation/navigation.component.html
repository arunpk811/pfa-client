<mat-toolbar color='primary' class='mat-toolbar'>
  <mat-toolbar-row>
    <span>
      <button *ngIf='checkIfUserLoggedIn()' type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span style="padding-left: 35%; padding-right: 35%"><strong>Finance Management Application</strong></span>
    <span><button mat-stroked-button *ngIf='checkIfUserLoggedIn()' routerLink='/'
        (click)="logout()">Logout</button></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="container">
  <mat-sidenav #drawer mode="side" closed role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/home'>Home</a>
      <a mat-list-item routerLink='/transactions'>Transactions</a>
      <a mat-list-item routerLink='/loans'>Loans</a>
      <a mat-list-item routerLink='/borrowers'>Borrowers</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <div></div>
      <div>
        <router-outlet></router-outlet>
      </div>
      <div></div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
