<div fxLayout='column'>
    <div fxLayout=row style="justify-content: space-between;">
        <mat-label class="title">Loans</mat-label>
        <button mat-raised-button color='primary' (click)='addLoan()' fxLayout="column" fxFlexAlign='end'>ADD</button>
    </div>
    <span *ngIf='deleteMessage'>{{deleteMessage}}</span>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 10px;">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef ngClass='total'> Total </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount|currency:'INR'}} </td>
            <td mat-footer-cell *matFooterCellDef ngClass='total'> {{getTotal() | currency:'INR'}}</td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color='primary' (click)='editLoan(element)'>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color='warn' (click)='deleteLoan(element)'>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
