<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">
    <mat-card>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Amount</mat-label>
                <input matInput placeholder="Amount" type="number" #amount formControlName="amount">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="date" placeholder="Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                <mat-datepicker #date></mat-datepicker> 
            </mat-form-field>
            <button mat-raised-button (click)="form.valid && addAReturn()">Add</button>
        </mat-card-content>
    </mat-card>
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="amount" >
            <th mat-header-cell *matHeaderCellDef > Amount </th>
            <td mat-cell *matCellDef="let element" > {{element.amount | currency:'₹ '}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element" > {{element.date | date :"dd/MMM/yyyy"}}
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <tr mat-header-cell *matHeaderCellDef> </tr>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color='warn' (click)='deletePayment(element)'>
                    <mat-icon>delete</mat-icon>
                </button>
            </td> 
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <button mat-stroked-button (click)="dialogRef.close(borrower)">Close</button>
</mat-dialog-actions>
