<h2>Transaction Details</h2>
<form (ngSubmit)='!inputForm.invalid && save()' #inputForm='ngForm'>
    <mat-button-toggle-group required [(ngModel)]='transactionType' name="type" aria-label="Expense Type" #type>
        <mat-button-toggle value="income">Income</mat-button-toggle>
        <mat-button-toggle value="expense">Expense</mat-button-toggle>
    </mat-button-toggle-group>
    <span style="color: red;" *ngIf='transactionType == ""'><small>Please select a
            type</small></span>
    <mat-form-field style="width: 100%;">
        <mat-label>Name</mat-label>
        <input required matInput type='text' [(ngModel)]='inputTransaction.name' name='name' placeholder="Name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Description</mat-label>
        <input matInput type='text' [(ngModel)]='inputTransaction.description' name='description' placeholder="Description">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Amount</mat-label>
        <input required matInput type='number' [(ngModel)]='inputTransaction.amount' name='amount' placeholder="Amount">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="date" placeholder="Date" name='transactionDate' [(ngModel)]='inputTransaction.transactionDate'>
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
    </mat-form-field>
    <div><button mat-raised-button type='submit' [disabled]='transactionType == ""' color="primary">ADD</button></div>
</form>
<div><label *ngIf="message">{{message}}</label></div>
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef ngClass='total'> Name </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount|currency:'₹'}} </td>
        <td mat-footer-cell *matFooterCellDef ngClass='total'> <label style="color: green;"> Income : {{getTotalIncome() | currency:'₹'}}</label> <label style="color: red;"> Expense : {{getTotalExpense() | currency:'₹'}} </label></td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color='primary' (click)='editRow(element)'>
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color='warn' (click)='deleteRow(element)'>
                <mat-icon>delete</mat-icon>
            </button></td>
        <td mat-footer-cell *matFooterCellDef ngClass='total' style="color: red;"> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
