<div class='data-table-div'>
    <h2 class='title'>Transaction Details</h2>
    <div style="width: 100%;">
        <form (ngSubmit)='!inputForm.invalid && save()' #inputForm='ngForm'>

            <table style="width: 100%;">
                <tr>

                    <td>
                        <mat-button-toggle-group required [(ngModel)]='transactionType' name="type"
                            aria-label="Expense Type" #type>
                            <mat-button-toggle value="income">Income</mat-button-toggle>
                            <mat-button-toggle value="expense">Expense</mat-button-toggle>
                        </mat-button-toggle-group>
                        <span style="color: red;" *ngIf='transactionType == ""'><small>Please select a
                                type</small></span>
                    </td>

                    <td>
                        <mat-form-field style="width: 100%;">
                            <mat-label>Name</mat-label>
                            <input required matInput type='text' [(ngModel)]='inputTransaction.name' name='name'
                                placeholder="Name">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field style="width: 100%;">
                            <mat-label>Description</mat-label>
                            <input matInput type='text' [(ngModel)]='inputTransaction.description' name='description'
                                placeholder="Description">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field style="width: 100%;">
                            <mat-label>Amount</mat-label>
                            <input required matInput type='number' [(ngModel)]='inputTransaction.amount' name='amount'
                                placeholder="Amount">
                        </mat-form-field>
                    </td>

                    <td>
                        <mat-form-field style="width: 100%;">
                            <mat-label>Date</mat-label>
                            <input matInput [matDatepicker]="date" placeholder="Date" name='transactionDate'
                                [(ngModel)]='inputTransaction.transactionDate'>
                            <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                            <mat-datepicker #date></mat-datepicker>
                        </mat-form-field>
                    </td>

                    <td style="text-align: right;">
                        <div style="padding-right: 2em;"><button mat-raised-button type='submit'
                                [disabled]='transactionType == ""' color="primary">ADD</button></div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div style="padding-bottom: 2em;">
    </div>
    <table mat-table matSort [dataSource]="dataSource">
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element">{{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="max-width: fit-content;"> Name </th>
            <td mat-cell *matCellDef="let element" style="max-width: fit-content;"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="transactionDate">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.transactionDate|date: 'fullDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <button mat-icon-button color='primary' (click)='editRow(element)'>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color='warn' (click)='deleteRow(element)'>
                    <mat-icon>delete</mat-icon>
                </button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" style="font-size: x-large;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'income': row.type == 'income', 'expense': row.type != 'income'}"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
